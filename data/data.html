       <div id="Charts">

     <canvas id='myChart1' ></canvas>
     <canvas id='myChart2' ></canvas>
     <canvas id='myChart3' ></canvas>
     <a href="#" onclick="openbox('myChart1')">один<a>

<script>
document.getElementById('myChart2').style.display='none';
document.getElementById('myChart3').style.display='none';
function openbox(id){
    display = document.getElementById(id).style.display;
    if(display=='block'){
      document.getElementById('frame_id').contentWindow.location.reload();
    }else{
       document.getElementById('myChart1').style.display='none';
       document.getElementById('myChart2').style.display='none';
       document.getElementById('myChart3').style.display='none';
       document.getElementById(id).style.display='block';
       
       
    }
    $.get(id,function(data){
        $(id).html(data);
    });
    }

var ctx = document.getElementById('myChart1'); 
var myChart = new Chart(ctx, {
    data: {
        datasets: [{
        type: 'line',
        label: 'Звонки,шт',      
            data: [7300, 8200, 7400, 12111, 9600, 8400, 8100],
            backgroundColor: 'rgba(0, 171, 170, 0.2)',
            borderColor:'rgba(0, 171, 170, 1)',
            borderWidth: 1,
            hoverBorderColor: '#ff7880'
        }],
            labels: ['01.06', '02.06', '03.06', '04.06', '05.06', '06.06', '07.06'],
        },
    options: {    
        scales: {           
            y: {
                beginAtZero: true,
                position: 'right',
                display: false
            }
        }
    }
});
